<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .content-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .content-item:hover {
            transform: translateY(-5px);
        }
        
        .content-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .content-info {
            padding: 15px;
        }
        
        .content-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .platform-checkboxes {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .platform-checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-draft { background: #ffeaa7; color: #2d3436; }
        .status-scheduled { background: #74b9ff; color: white; }
        .status-posted { background: #00b894; color: white; }
        .status-failed { background: #e17055; color: white; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Content Manager</h1>
            <p>Upload content from SeaArt.ai and manage your Instagram & TikTok posts</p>
        </div>
        
        <div class="card">
            <h2>Upload Content</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>Drag and drop your images/videos here or click to browse</p>
                <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Choose Files</button>
            </div>
            <div class="loading" id="uploadLoading">
                <div class="spinner"></div>
                <p>Uploading...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Your Content</h2>
            <div class="content-grid" id="contentGrid">
                <!-- Content items will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Content</h2>
            <form id="editForm">
                <input type="hidden" id="editContentId">
                
                <div class="form-group">
                    <label for="editCaption">Caption</label>
                    <textarea id="editCaption" placeholder="Write your caption here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editHashtags">Hashtags</label>
                    <input type="text" id="editHashtags" placeholder="#hashtag1 #hashtag2 #hashtag3">
                </div>
                
                <div class="form-group">
                    <label>Platforms</label>
                    <div class="platform-checkboxes">
                        <label>
                            <input type="checkbox" id="editInstagram" value="instagram">
                            üì∑ Instagram
                        </label>
                        <label>
                            <input type="checkbox" id="editTiktok" value="tiktok">
                            üéµ TikTok
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editScheduledTime">Schedule Time (Optional)</label>
                    <input type="datetime-local" id="editScheduledTime">
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="postNow()">Post Now</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentContent = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadContent();
            setupUpload();
        });
        
        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                uploadFiles(files);
            });
            
            // File input change
            fileInput.addEventListener('change', function(e) {
                uploadFiles(e.target.files);
            });
        }
        
        async function uploadFiles(files) {
            const loading = document.getElementById('uploadLoading');
            loading.style.display = 'block';
            
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        console.log('File uploaded successfully');
                    } else {
                        console.error('Upload failed');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                }
            }
            
            loading.style.display = 'none';
            loadContent(); // Refresh content list
        }
        
        async function loadContent() {
            try {
                const response = await fetch('/api/content');
                currentContent = await response.json();
                renderContent();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }
        
        function renderContent() {
            const grid = document.getElementById('contentGrid');
            
            if (currentContent.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">No content uploaded yet. Upload some files to get started!</p>';
                return;
            }
            
            grid.innerHTML = currentContent.map(item => `
                <div class="content-item">
                    ${item.content_type === 'image' 
                        ? `<img src="/${item.file_path}" alt="${item.original_filename}" class="content-preview">`
                        : `<video src="/${item.file_path}" class="content-preview" controls></video>`
                    }
                    <div class="content-info">
                        <h3>${item.original_filename}</h3>
                        <p><span class="status-badge status-${item.status}">${item.status}</span></p>
                        <p><small>Uploaded: ${new Date(item.created_at).toLocaleDateString()}</small></p>
                        <div class="content-actions">
                            <button class="btn" onclick="editContent(${item.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteContent(${item.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function editContent(id) {
            const content = currentContent.find(item => item.id === id);
            if (!content) return;
            
            document.getElementById('editContentId').value = content.id;
            document.getElementById('editCaption').value = content.caption || '';
            document.getElementById('editHashtags').value = content.hashtags || '';
            
            // Parse platforms
            const platforms = content.platforms ? JSON.parse(content.platforms) : [];
            document.getElementById('editInstagram').checked = platforms.includes('instagram');
            document.getElementById('editTiktok').checked = platforms.includes('tiktok');
            
            // Set scheduled time
            if (content.scheduled_time) {
                const date = new Date(content.scheduled_time);
                document.getElementById('editScheduledTime').value = date.toISOString().slice(0, 16);
            }
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editContentId').value;
            const platforms = [];
            if (document.getElementById('editInstagram').checked) platforms.push('instagram');
            if (document.getElementById('editTiktok').checked) platforms.push('tiktok');
            
            const data = {
                caption: document.getElementById('editCaption').value,
                hashtags: document.getElementById('editHashtags').value,
                platforms: platforms,
                scheduled_time: document.getElementById('editScheduledTime').value || null
            };
            
            try {
                const response = await fetch(`/api/content/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    loadContent();
                    alert('Content updated successfully!');
                } else {
                    alert('Error updating content');
                }
            } catch (error) {
                console.error('Error updating content:', error);
                alert('Error updating content');
            }
        });
        
        async function deleteContent(id) {
            if (!confirm('Are you sure you want to delete this content?')) return;
            
            try {
                const response = await fetch(`/api/content/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadContent();
                    alert('Content deleted successfully!');
                } else {
                    alert('Error deleting content');
                }
            } catch (error) {
                console.error('Error deleting content:', error);
                alert('Error deleting content');
            }
        }
        
        async function postNow() {
            const id = document.getElementById('editContentId').value;
            const platforms = [];
            if (document.getElementById('editInstagram').checked) platforms.push('instagram');
            if (document.getElementById('editTiktok').checked) platforms.push('tiktok');
            
            if (platforms.length === 0) {
                alert('Please select at least one platform to post to.');
                return;
            }
            
            try {
                const response = await fetch(`/api/post/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ platforms: platforms })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    closeModal();
                    loadContent();
                    alert('Content posted successfully! (This is a simulation - real posting requires API setup)');
                } else {
                    alert('Error posting content');
                }
            } catch (error) {
                console.error('Error posting content:', error);
                alert('Error posting content');
            }
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('editModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
